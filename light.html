<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch_Bulb</title>
    <style>
        
        .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                 
                }
        #clickBtn{
           background-color: green;
           padding:20px;
        }
    </style>
</head>
<body style="background-color:rgb(247, 247, 248)">
    <img class="center" id="bulb" src="/College/images/bulb_off.png" alt="Bulb">
    <button class="center" id="clickBtn" value="" type="button"> Switch On</button>
    <script>
        let btn=document.getElementById("clickBtn");
        btn.addEventListener('click',toggleBulb);
        function toggleBulb(event) {
            if( clickBtn.textContent.includes('Switch On')){

            clickBtn.textContent = 'Switch Off';
            bulb.src="/College/images/bulb_on.png"
            }
            else{
                clickBtn.textContent = 'Switch On';
                bulb.src="/College/images/bulb_off.png"
            }
        }
    </script>
</body>
</html>
